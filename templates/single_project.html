{% extends "home_page.html" %}

{% block user_login_contents %}

<div class = "col-xs-12 col-sm-8 col-md-9 col-lg-9">

	<!-- prroject details-->
	<div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<h4 style = "color:#66afe9;">{{project|title}}</h4>
		<p>			
			<span style = "font-style: italic;font-size:12px;color:black;" >{{project.description}}</span>
		</p>
		
		<p>
			<span style = "font-style: italic;font-size:12px;color:#66afe9;" >Created on {{project.date_of_creation}} by {{project.project_owner|title}}</span>
			
		</p>
		<hr>
		
	</div>

	<!--  actions button-->
	<div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">

		<button style = "padding-right:5%;margin-top:1%;"  type="button" class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="Add collaborator on a {{project.title}} project">
			<span class = "glyphicon glyphicon-plus"> Collaborator</span>
		</button>
	
		<button style = "padding-right:5%;margin-top:1%;"  type="button" class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="Create issue on a {{project.title}} project">
			<span class = "glyphicon glyphicon-plus"> Issue</span>
		</button>
	
		<button style = "padding-right:5%;margin-top:1%;"  type="button" class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="Edit details for a {{project.title}} project">
			<span class = "glyphicon glyphicon-pencil"> Edit</span>
		</button>

		<button style = "padding-right:5%;margin-top:1%;"  type="button" class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="Delete {{project.title}} project">
			<span class = "glyphicon glyphicon-trash"> Delete</span>
		</button>

		<button style = "padding-right:5%;margin-top:1%;" type="button" class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="View issues on a {{project.title}} project">
			<span class = "glyphicon glyphicon-eye-open"> Issues</span>
		</button>

		<button style = "padding-right:5%;margin-top:1%;"  type="button" class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="View collaborators on a {{project.title}} project">
			<span class = "glyphicon glyphicon-eye-open"> Collaborators</span>
		</button>
	</div>

	<!-- pop up pannel for above actions button-->
	
</div>


{% endblock %}
