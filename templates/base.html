{% load staticfiles %}
<!DOCTYPE html>
<html lang='en'>
	
	<head>
		<title >Issues Manager System</title>
		<meta charset="utf-8">
		<meta name = "keywords" content = "IMS,ims,joseph chingalo,chingalo">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">		
		<!-- styles files for the website -->		
		<link rel="stylesheet" media='screen' href="{{STATIC_URL}}css/bootstrap.css" >
		<link rel="stylesheet" media='screen' href="{{STATIC_URL}}css/jquery-ui.css" >
		<link rel="stylesheet" media='screen' href="{{STATIC_URL}}css/bootstrap-responsive.css" >
		<link rel="stylesheet" media='screen' href="{{STATIC_URL}}css/docs.css" >
		<link rel="stylesheet" media='screen' href="{{STATIC_URL}}css/prettify.css" >
		<link rel="stylesheet" media= 'screen' href="{{STATIC_URL}}css/font-awesome/css/font-awesome.min.css">	

		<!-- favicon for the website -->
		<link rel="icon" href="{{STATIC_URL}}img/ims.png" type="image/x-icon">	
		<script type="text/javascript">
			{% block extra_scriptt %}{% endblock %}
		</script>
		<style type="text/css">
			body{
				font-family: verdana;
				font-size: 14px;
			}
			h1,h2,h3,h4,h5{
				font-family: verdana;

			}

		</style>

	</head>
	<!-- {{STATIC_URL}}img/background.png-->
	
	<body >	
		<!-- title for the IMS app-->
		{% if username %}
		<div class = "container-fluid">
			<div class = "row-fluid" style = "text-align:center;margin-bottom:2.5%;border-bottom:2px solid lightblue;">
				<h2 class = "hidden-xs">Unyanyo Issues Manager App</h2>
				<h4 class = "visible-xs">Uyanyo IMS App</h4>
			</div>
		</div>
		<div class = "container-fluid">
			<div class = "row-fluid">
				<!-- top banner for IMS-->
				<div class = "col-xs-8 col-sm-10 col-md-10 col-lg-10" >
					<p>Welcome, <i>{{username}}</i></p>
				</div>

				<div class = "col-xs-2 col-sm-1 col-md-1 col-lg-1">
					<a href="#"><span class = "glyphicon glyphicon-comment"></span>	</a>
				</div>

				<div class = "col-xs-2 col-sm-1 col-md-1 col-lg-1">
					<a href="#"><span class = "glyphicon glyphicon-off"></span>	</a>
				</div>
			</div>
		</div>
		{% endif %}
		<!-- end for top banner for ims app-->

		<div class = "container-fluid">

			
			{% block contents %}{% endblock %}
		</div>


		<!-- necessary scripts for the website -->
		<script src="{{STATIC_URL}}js/jquery-1.10.2.js" type = "text/javascript"></script>
      	<script src="{{STATIC_URL}}js/jquery-ui.js" type = "text/javascript"></script>		
		<script src="{{STATIC_URL}}js/bootstrap.min.js" type = "text/javascript"></script>
		<script src="{{STATIC_URL}}js/validation.js" type = "text/javascript"></script>	
		
	
	</body>
</html>
